<div class="example-container">
    <form class="example-container" [formGroup]="options">
      <div>
        <label>Float label: </label>
        <mat-radio-group formControlName="floatLabel">
          <mat-radio-button value="auto">Auto</mat-radio-button>
          <mat-radio-button value="always">Always</mat-radio-button>
          <mat-radio-button value="never">Never</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>

    <mat-form-field
        [hideRequiredMarker]="options.value.hideRequired"
        [floatLabel]="options.value.floatLabel">
      <input matInput placeholder="Name" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose loan transaction date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


    <mat-form-field [floatLabel]="options.value.floatLabel">
      <input matInput placeholder="No. of months">
    </mat-form-field>



    <mat-form-field [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="Fixed interest rate">
      </mat-form-field>

    <mat-form-field
        [hideRequiredMarker]="options.value.hideRequired"
        [floatLabel]="options.value.floatLabel">
      <mat-select required>
        <mat-option>-- None --</mat-option>
        <mat-option value="option">ROBOR3M</mat-option>
      </mat-select>
      <mat-label>Variable rate</mat-label>
    </mat-form-field>
  </div>
