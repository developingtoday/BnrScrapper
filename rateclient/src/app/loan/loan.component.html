<div class="mat-elevation-z8">
    <button class='button-overlay' [routerLink]="['/loan/edit']" routerLinkActive="router-link-active"  mat-fab color="primary">
        <mat-icon aria-label="Add loan">add</mat-icon>
      </button>
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="rateofDatePayment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate Date of Payment</th>
      <td mat-cell *matCellDef="let row">{{row.rateofDatePayment}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bankRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Rate</th>
      <td mat-cell *matCellDef="let row">{{row.bankRate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/loan/edit',row.id]" routerLinkActive="router-link-active"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    >

  </mat-paginator>
</div>
